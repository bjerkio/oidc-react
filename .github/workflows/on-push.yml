name: On Push
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [lts/-2, lts/-1, lts/*, current]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm üì¶Ô∏è
        uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: node --version

      - run: pnpm install --frozen-lockfile

      - run: pnpm run test

      - run: pnpm run build

      - uses: codecov/codecov-action@v3

      - name: Bundlewatch
        run: pnpm run bundlewatch
        env:
          BUNDLEWATCH_GITHUB_TOKEN: '${{ secrets.BJERKBOT_GITHUB_TOKEN }}'
          CI_BRANCH_BASE: main

  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm üì¶Ô∏è
        uses: pnpm/action-setup@v2

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run typegen
        run: pnpm run generate-docs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-documentation
          delete-branch: true
          commit-message: 'chore(docs): run typegen'
          title: 'chore(docs): run typegen'
          body:
            'This is automatically created since the documentation is out of
            date.'
